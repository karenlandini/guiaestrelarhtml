<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contrato</title>
</head>
<body>
<form action="" method="post">
    <fieldset>
        <legend>Submeta a seguir as seguintes informações</legend>

        <input 
        type="text"
        list="cargos" placeholder="Cargo"/>
        <br>
        <datalist id="cargos">
            <option>Presidente</option>
            <option>Gerente</option>
            <option>Financeiro</option>
            <option>RH</option>

        </datalist>
            
        <label for="">Seu nome completo:</label>
        <br>
        <input type="text">

        <br>
        <label for="">Digite seu email:</label>
        <br>
        <input type="email">
        <br>

        <label for="">Por que devemos te contratar?</label>
        <br>
        <input type="text">
        
        <br>
        <button autofocus>Enviar sua inscrição</button>

    </fieldset>
</form>
</body>
</html>
